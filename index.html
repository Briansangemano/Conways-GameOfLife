<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Conways-GameOfLife</title>
    <link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/mainScreen.css"/>
    <script type="text/javascript" src="js/mainScreen.js"></script>
    <script type="text/javascript" src="js/game-of-life.js"></script>
    <script type="text/javascript" src="js/cell.js"></script>
    <script type="text/javascript" src="js/board.js"></script>
    <script type="text/javascript" src="js/game.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </head>
  <body>
    <div class="mainScreen">
      <div class="content">
          <form class="form" method="post">
            <legend>Conways Game Of Life</legend>
            <div class="formCells">
              <label for="cells">Cantidad de celdas</label>
              <input id="cellnumber" type="text" name="cells" value="0"/>
            </div>
            <input id="Start" type="button" value="COMENZAR"/>
          </form>
      </div>
    </div>
    <div class="game">
      <ul class="board"></ul>
      <button id="play" type="button" name="play">PLAY</button>
      <button id="next" type="button" name="next">Next Step</button>
      <script type="text/javascript">
        function refrescar() {location.reload(true);} 
      </script>
      <button onclick="refrescar();">Reset</button>
    </div>
  </body>
</html>
